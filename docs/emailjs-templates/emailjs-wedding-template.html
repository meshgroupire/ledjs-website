<!-- LEDJS Wedding DJ Questionnaire - EmailJS Template -->
<!-- Create a new template in EmailJS and paste this HTML -->
<!-- Variables: {{name}}, {{email}}, {{phone}}, {{details}}, {{weddingQuestionnaire}}, {{time}} -->
<!-- The form sends: name = "Bride & Groom", details and weddingQuestionnaire = full formatted responses -->

<div style="font-family: 'Montserrat', system-ui, sans-serif; font-size: 14px; line-height: 1.6; color: #e5e5e5; background-color: #1C1C1C; padding: 24px; max-width: 600px; margin: 0 auto;">
  
  <!-- LEDJS Brand Header -->
  <div style="background: linear-gradient(135deg, #135658 0%, #0f4446 50%, #1e7d7f 100%); padding: 20px 24px; border-radius: 8px 8px 0 0;">
    <div style="color: #D8B382; font-size: 11px; letter-spacing: 0.15em; text-transform: uppercase; font-weight: 600; margin-bottom: 4px;">Wedding DJ Questionnaire</div>
    <div style="color: #ffffff; font-size: 18px; font-weight: 700;">LEDJS</div>
  </div>

  <!-- Main Content -->
  <div style="background-color: #252525; border: 1px solid #135658; border-top: none; padding: 24px; border-radius: 0 0 8px 8px;">
    <p style="color: #e5e5e5; margin: 0 0 20px 0; font-size: 15px;">
      <strong style="color: #D8B382;">{{name}}</strong> has completed the pre-wedding DJ questionnaire.
    </p>
    <p style="color: #888888; font-size: 13px; margin: 0 0 20px 0;">{{time}}</p>

    <!-- Contact Quick Ref -->
    <div style="margin-bottom: 24px; padding: 16px; background-color: #1C1C1C; border-left: 4px solid #135658; border-radius: 0 6px 6px 0;">
      <div style="color: #D8B382; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 600; margin-bottom: 8px;">Contact</div>
      <div style="color: #e5e5e5;">{{email}}</div>
      <div style="color: #e5e5e5;">{{phone}}</div>
    </div>

    <!-- Full Questionnaire (pre-formatted with line breaks) -->
    <div style="margin-top: 24px; padding-top: 20px; border-top: 1px dashed #135658;">
      <div style="color: #D8B382; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 600; margin-bottom: 12px;">Questionnaire Responses</div>
      <pre style="color: #e5e5e5; font-family: inherit; font-size: 13px; white-space: pre-wrap; word-wrap: break-word; margin: 0;">{{weddingQuestionnaire}}</pre>
    </div>
  </div>

  <!-- Footer -->
  <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid #333333; text-align: center;">
    <div style="color: #888888; font-size: 12px;">LEDJS Â· Wedding DJ Entertainment</div>
  </div>
</div>
